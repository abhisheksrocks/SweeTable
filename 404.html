<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // location.pathname = location.pathname;
        const defaultPath = location.pathname;
        const parsablePath = defaultPath.replace("/SweeTable/", "/SweeTable/#");
        document.querySelector("body").innerHTML = `
            <a href="${parsablePath}">Click here to redirect</a>
        `;
        // document.location.href = parsablePath;
        // const refPathName = location.pathname;
        // const generatedHash = "#" + refPathName.substring(1);
        // location.pathname = "/" + generatedHash;
      });
    </script>
  </body>
</html>
