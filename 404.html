<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Here");
        // location.pathname = location.pathname;
        const defaultPath = location.pathname;
        const parsablePath = defaultPath.replace("/SweeTable/", "/SweeTable/#");

        // This works:
        // document.querySelector("body").innerHTML = `
        //     <a href="${parsablePath}">Click here to redirect</a>
        // `;

        // Testing this
        window.location.href = `${location.protocol}//${location.host}${parsablePath}`;
      });
    </script>
  </body>
</html>
